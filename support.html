<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة الخبير</title>
    <link rel="stylesheet" href="./CSS/support.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" href="./Pictures/logowe.png">
</head>

<body>
    <header>
        <button id="profileButton" class="btn">
            <span class="icon">
                <svg viewBox="0 0 175 80" width="40" height="40">
                    <rect width="80" height="15" fill="#f0f0f0" rx="10"></rect>
                    <rect y="30" width="80" height="15" fill="#f0f0f0" rx="10"></rect>
                    <rect y="60" width="80" height="15" fill="#f0f0f0" rx="10"></rect>
                </svg>
            </span>
            <span class="text">القائمة</span>
        </button>
        <a href="login.html" class="logo-button" id="logoButton">تسجيل الدخول</a>
        <div>
            <a class="logo" href="./index.html">منصة الخبير</a>
            <i class="fa-solid fa-book-open"></i>
        </div>
    </header>
    <div style="left: -250px;" class="settings-box" id="settingsBox">
        <img src="./Pictures/logowe.png" class="i">
        <p>,أهلاً بك<span id="mainname">أسم الطالب</span></p>
        <a href="index.html">الرئيسية</a>
        <a href="courses.html">الكورسات</a>
        <a href="reviews.html">التقييمات</a>
        <a href="quiz.html">الإختبارات</a>
        <a href="support.html">الدعم الفني</a>
        <button id="logoffbtn">تسجيل الخروج</button>
    </div>
    <div class="okmassage" id="okmassage">
        تمت إرسال شكوتك بنجاح
    </div>
    <div class="okmassage" id="nomassage">
        تأكد من صحة البيانات
    </div>
    <div class="full-close" id="FullClose"></div>
    <section class="main">
        <div class="card">
            <span class="title">إنشاء شكوى</span>
            <form id="contactForm" class="form">
                <div class="group">
                    <input readonly id="nameInput" minlength="10" placeholder="" type="text" required="" name="الأسم">
                    <label style="top: -15px;right: 10px;" for="name">الأسم</label>
                </div>
                <div class="group">
                    <input readonly id="emailInput" minlength="20" placeholder="" type="email" id="email" name="email"
                        required="" name="البريد الإلكتروني">
                    <label style="top: -15px;right: 10px;" for="email">البريد الإلكتروني</label>
                </div>
                <div class="group">
                    <textarea minlength="20" placeholder="" id="comment" name="الرسالة" rows="5" required=""></textarea>
                    <label for="comment">الرسالة</label>
                </div>
                <button type="submit">إرسال</button>
            </form>
        </div>
    </section>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = new FormData(this);
            fetch('https://formcarry.com/s/1NgWuRbfGwv', {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
                .then(response => {
                    if (response.ok) {
                        okmassage.style.top = "-10px";
                        setTimeout(function () {
                            window.location.href = "index.html";
                        }, 3000);
                    } else {
                        nomassage.style.top = "-10px";
                        setTimeout(function () {
                            nomassage.style.top = "-80px";
                        }, 4000);
                    }
                })
                .catch(error => {
                    alert('حدث خطأ، يرجى المحاولة لاحقاً.');
                    console.error(error);
                });
        });
    </script>
    <footer>
        <div class="info">
            <div class="Logo">
                <a class="logo" href="./index.html">منصة الخبير</a>
                <i class="fa-solid fa-book-open"></i>
            </div>
            <div class="cards">
                <p>السوشيال ميديا</p>
                <br>
                <a target="_blank" style="padding-right: 20px;"
                    href="https://www.facebook.com/share/1An273g1xb/">فيسبوك<i style="top: 3px;"
                        class="fa-brands fa-facebook"></i></a>
                <br>
                <a target="_blank" style="padding-right: 20px;"
                    href="https://youtube.com/@hassan_phiysics?si=zrrerpDXgSqcFjIc">يوتيوب<i
                        class="fa-brands fa-youtube"></i></a>
            </div>
            <div class="cards">
                <p>الصفحات</p>
                <br>
                <a href="courses.html">الكورسات</a>
                <br>
                <a href="reviews.html">التقييمات</a>
                <br>
                <a href="quiz.html">الإختبارات</a>
                <br>
                <a href="support.html">الدعم الفني</a>
            </div>
        </div>
        <h3>Developed by="<a href="https://www.facebook.com/HazemMuhammed2009/">HAZEM</a>, <a
                href="https://www.facebook.com/profile.php?id=100025284493592">3BDALLAH</a>"</h3>
    </footer>
    <script src="./JS/support.js"></script>
</body>

</html>
